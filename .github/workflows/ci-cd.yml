name: CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Train model
      run: |
        cd backend/src
        python train_model.py
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        # Deploy backend service
        curl -H "Authorization: Bearer $RENDER_API_KEY" \
             -H "Content-Type: application/json" \
             -X POST https://api.render.com/v1/services \
             -d '{
               "name": "personal-finance-assistant-backend",
               "type": "web_service",
               "env": "python",
               "buildCommand": "pip install -r backend/requirements.txt",
               "startCommand": "cd backend/src && gunicorn app:app",
               "envVars": [
                 {
                   "key": "PYTHON_VERSION",
                   "value": "3.9.0"
                 }
               ]
             }'
        
        # Deploy frontend service
        curl -H "Authorization: Bearer $RENDER_API_KEY" \
             -H "Content-Type: application/json" \
             -X POST https://api.render.com/v1/services \
             -d '{
               "name": "personal-finance-assistant-frontend",
               "type": "static_site",
               "buildCommand": "cd frontend && npm install && npm run build",
               "publishDirectory": "frontend/build",
               "envVars": [
                 {
                   "key": "REACT_APP_API_URL",
                   "value": "https://personal-finance-assistant-backend.onrender.com"
                 }
               ]
             }'